version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: media_mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      - media_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: media_backend_prod
    restart: unless-stopped
    env_file:
      - ./backend/.env.prod
    ports:
      - "5001:5001"
    depends_on:
      - mysql
    networks:
      - media_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: media_frontend_prod
    restart: unless-stopped
    env_file:
      - ./frontend/.env.prod
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - media_network

volumes:
  mysql_prod_data:

networks:
  media_network:
    driver: bridge
